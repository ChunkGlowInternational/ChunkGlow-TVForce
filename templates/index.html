<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Channels</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://vjs.zencdn.net/8.0.0/video-js.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <h1>ðŸ“º Live Channels</h1>
            <div class="header-controls">
                <button id="search-btn" class="btn btn-secondary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                    </svg>
                    Search
                </button>
                <button id="upload-btn" class="btn btn-secondary">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 16h6v-6h4l-7-7-7 7h4v6zm-4 2h14v2H5v-2z"/>
                    </svg>
                    Load
                </button>
                <input type="file" id="playlist-file" accept=".m3u,.m3u8" style="display: none;">
                <button id="fullscreen-btn" class="btn btn-primary btn-icon" title="Fullscreen">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
                    </svg>
                </button>
            </div>
        </header>

        <div class="main-content">
            <!-- Sidebar with channels -->
            <aside class="sidebar">
                <div class="search-box">
                    <input type="text" id="search-channels" placeholder="ðŸ” Search channels...">
                </div>
                <div class="category-filter">
                    <select id="category-select">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="channel-list" id="channel-list">
                    <!-- Channels will be populated here -->
                </div>
            </aside>

            <!-- Main content area -->
            <main class="main-area">
                <!-- Channel Carousel -->
                <section class="channel-carousel">
                    <div class="carousel-title">Channels</div>
                    <div class="carousel-scroll" id="channel-carousel">
                        <!-- Carousel items will be populated here -->
                    </div>
                </section>

                <!-- Video player section -->
                <section class="player-section">
                    <div class="video-container">
                        <video id="video-player" class="video-js vjs-big-play-centered" controls preload="auto"
                            poster="">
                            <p class="vjs-no-js">
                                To view this video please enable JavaScript, and consider upgrading to a web browser
                                that
                                <a href="https://videojs.com/html5-video-support/" target="_blank">supports HTML5
                                    video</a>
                            </p>
                        </video>
                    </div>
                    <div class="now-playing-card" id="now-playing">
                        <div class="now-playing-icon">ðŸ“º</div>
                        <div class="now-playing-info">
                            <div class="now-playing-label">Now Playing</div>
                            <div class="now-playing-title">Select a channel to start watching</div>
                        </div>
                    </div>
                </section>

                <!-- EPG Section -->
                <section class="epg-section">
                    <div class="epg-header">
                        <h3>Program Guide</h3>
                        <span class="view-all-link">View All â†’</span>
                    </div>
                    <div class="epg-timeline">
                        <div class="epg-channels" id="epg-channels">
                            <!-- EPG channels will be populated here -->
                        </div>
                        <div class="epg-programs" id="epg-programs">
                            <!-- EPG programs will be populated here -->
                        </div>
                    </div>
                </section>
            </main>
        </div>

        <!-- Footer -->
        <footer class="app-footer">
            <p>Live Channels - Powered by Google Style Design</p>
        </footer>
    </div>

    <!-- Toast notifications -->
    <div id="toast-container"></div>

    <!-- JavaScript -->
    <script src="https://vjs.zencdn.net/8.0.0/video.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>

</html>
